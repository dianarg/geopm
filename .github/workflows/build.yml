name: C/C++ CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
  pull_request_target:
    branches: [ dev ]

jobs:
  build:
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
        - {
          name: clang,
          os: ubuntu-latest,
          cc: "clang", cxx: "clang"
        }
        - {
          name: gcc,
          os: ubuntu-latest,
          cc: "gcc", cxx: "g++"
        }
        # Note: python2 is not supported as of April 2020; pip install breaks on tables in 3.8
        python-version: [2.7, 3.7]

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: install system dependencies
      run: sudo apt-get update && sudo apt-get install libelf-dev mpich libmpich-dev
    - name: install python dependencies
      run: |
           python -m pip install --upgrade pip setuptools
           pip install -r scripts/requirements.txt
    - name: test import
      run: python -c "import cffi"
    - name: python3 linter
      run: |
           ls ${{ pythonLocation }}
           echo $PYTHONPATH
           scripts/test/check_python3_compatibility.sh | tee scripts/py3k_lint.log
           exit ${PIPESTATUS[0]}
      env:
        LD_LIBRARY_PATH: $PWD/.libs:$LD_LIBRARY_PATH
        PYTHONPATH: $PWD/scripts:$PYTHONPATH
    - name: check include guards
      shell: bash
      run: .github/include_guards.sh
    - name: configure
      run: ./autogen.sh && ./configure --enable-beta
    - name: make
      run: make -j2
    - name: python unit tests
      working-directory: scripts
      run: |
           python setup.py test 2>&1 | tee py${{ matrix.python-version }}_ut.log
           exit ${PIPESTATUS[0]}
      env:
        LD_LIBRARY_PATH: $PWD/.libs:$LD_LIBRARY_PATH
        PYTHONPATH: $PWD/scripts:/usr/lib/python${{ matrix.python-version }}/site-packages:$PYTHONPATH
    - name: make checkprogs
      run: make checkprogs -j2
    - name: make check
      run: make check
      env:
        LD_LIBRARY_PATH: $PWD/.libs:$LD_LIBRARY_PATH
        PYTHONPATH: $PWD/scripts:$PYTHONPATH
    - name: test-dist
      run: ./copying_headers/test-dist
    - name: show failure logs
      if: ${{ failure() }}
      run: |
           cat scripts/py3k_lint.log || true
           cat scripts/py*_ut.log
           cat scripts/test/pytest_links/*.log || true
           cat test/gtest_links/*.log || true
